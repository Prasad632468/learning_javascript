<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Modify or update and delete

        var a = ["prasad", 22, "Male", "Software Engineer"];
        document.write(a + "<br>");

        a[1]= 23;
        document.write(a + "<br>");

        delete a[3];
        document.write(a + "<br>");
    </script>
    <script>
        //sorting and reverse
        var a = ["Mahesh", "Rohit", "Sohan", "Vikas", "Mohan", "vaibhav","Rohan", "Akash"];

        document.write(a + "<br>");
        a.sort();
        document.write(a + "<br>");
        a.reverse();
        document.write(a + "<br>");
        </script>
        
        <script>
            //Pop and Push

            document.write("<h1> Push Pop Example</h1>");
                var a = ["Mahesh", "Rohit", "Sohan", "Vikas", "Mohan", "vaibhav","Rohan", "Akash"];
                document.write(a + "<br>");
                a.pop();
                a.pop();
                document.write(a+ "<br>");
                a.push("Ramesh");
                a.push("arav");
                document.write(a + "<br>");

        </script>
         <script>
            // Shift and Unshift

            document.write("<h1> Shift and Unshift Example</h1>");
                var a = ["Mahesh", "Rohit", "Sohan", "Vikas", "Mohan", "vaibhav","Rohan", "Akash"];
                document.write(a + "<br>");
                a.shift();
                a.shift();
                document.write(a+ "<br>");
                a.unshift("Aniket");
                a.unshift("Prasad");
                document.write(a + "<br>");

        </script>

        <script>
            // Concat and Join

            document.write("<h2> Concat and Join</h2>");
            var a = ["Mahesh", "Rohit", "Sohan", "Vikas", "Mohan", "vaibhav","Rohan", "Akash"];
            var b = ["car","mobile", "pen", "book", "laptop"];
            var x =["Lekhit", "Akash"];


            var c = a.concat(b,x);
            document.write(c + "<br>");
            var d =c.join("/");
            document.write(d+"<br>");
            
        </script>
        <script>
            // Reverse an array 

            let arr = [1,2,3,4,5];

            for(let i=arr.length -1; i>=0; i--){
                document.write(arr[i] + "");
            }
        </script>
        <script>
            document.write("<h2>Slice example</h2>")
            var a = ["Mahesh", "Rohit", "Sohan", "Vikas", "Mohan", "vaibhav","Rohan", "Akash"];
            document.write(a + "<br>");

            // slice (start,end)

            var b= a.slice(0,3);
            document.write(b + "<br>");

            document.write("<h2>Splice Example</h2>");
            var a = ["Mahesh", "Rohit", "Sohan", "Vikas", "Mohan", "vaibhav","Rohan", "Akash"];

            // splice(index,how many delete,"new value")

            a.splice(2,0,"Arbaj", "Anand", "Ganesh");
            document.write(a + "<br>");

            
        </script>

</body>
</html>
