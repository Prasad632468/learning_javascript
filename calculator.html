<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <h1>Arithmatic Operation</h1>
            <div class="col-md-6">
              <form action="" class="border border-primary mt-4">
                <div class="row px-4">
                  <div class="col-md-12">
                    <label for="">Input First Number</label>
                    <br />
                    <input id="num1" type="number" />
                    <br />
                    <label for="">Input Second Number</label>
                    <br />
                    <input id="num2" type="number" />
                  </div>
                </div>
                <div class="row px-4">
                  <div class="col-md-12 mt-4 mb-4">
                    <button onclick="addNumbers()" type="button" class="btn btn-primary me-3">+</button>
                    <button onclick="subNumbers()" type="button" class="btn btn-primary me-3">-</button>
                    <button onclick="mulNumbers()" type="button" class="btn btn-primary me-3">*</button>
                    <button onclick="divNumbers()" type="button" class="btn btn-primary me-3">/</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 px-4 mb-4">
                   
                    <input type="text" id="result">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script>
        function addNumbers(){
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let sum = num1 + num2;

            document.getElementById("result").innerHTML = "Result: " + sum;
        }
         function subNumbers(){
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let sum = num1 - num2;

            document.getElementById("result").innerHTML = "Result: " + sum;
        }
          function mulNumbers(){
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let sum = num1 * num2;

            document.getElementById("result").innerHTML = "Result: " + sum;
        }
          function divNumbers(){
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let sum = num1 / num2;

            document.getElementById("result").innerHTML = "Result: " + sum;
        }
    </script>
  </body>
</html>
