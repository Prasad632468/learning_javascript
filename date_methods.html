<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var now = new date();

        document.write(now + "<br>");
        document.write(now.toDateString() + "<br>");
        document.write(now.getDate() + "<br>");

        document.write(now.toLocaleString() + "<br>");
        document.write(now.getMonth() + 1 +"<br>");  
        document.write(now.getFullYear() + "<br>");

        document.write(now.toLocaltimeString() + "<br>");

    </script>
</body>
</html>
