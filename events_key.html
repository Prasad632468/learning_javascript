<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body oncontextmenu="return false" onselectstart="return false" onkeypress="hello()">
    <!-- onkeypress="hello()" onresize="hello()" onscroll="hello()" -->
    
    <button onkeypress="hello()">On key press</button>
    <button onclick="hello()">Single Click</button>
    <button ondblclick="hello()">Double Click</button>
    <button oncontextmenu="hello()">Right Click</button>
    <button onmouseenter="hello()">On Moust Enter</button>
    <button onmouseout="hello()">On Mouse Out</button>
    
<h1>hello</h1> <h1>hello</h1><h1>hello</h1><h1>hello</h1><h1>hello</h1><h1>hello</h1><h1>hello</h1> <h1>hello</h1><h1>hello</h1><h1>hello</h1><h1>hello</h1><h1>hello</h1><h1>hello</h1><h1>hello</h1><h1>hello</h1>
    <script>
        function hello(){
            alert("welcome to Key Events Example");
        }
    </script>
</body>
</html>
