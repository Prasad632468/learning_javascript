<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<ol>");
            for(var a=1; a<=10; a++){
                document.write("<li>Welcome to Fct</li>");
            }
            document.write("</ol>");
    </script>
    <script>
        var b=1;
        document.write("<ol>");
            while(b<=10){
                document.write("<li>Welcome to Pune</li>");
                b++;
            }
            document.write("</ol>");
    </script>
    <script>
        var c=11;
        document.write("<ol>");
            do{
                document.write("<li>Welcome to Pimpri</li>");
                c++;
            }while(c<=10);
    </script>
</body>
</html>
